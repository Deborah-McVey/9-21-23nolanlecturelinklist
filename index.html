<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Link Lister</title>
</head>
<body>
    <main class="container">
        <h1>Floating Input</h1>
        <div class="overlay"></div>
        <form id="link-form">
            <label for="link" class="sr-only">Enter Your Link</label>
            <input type="text" class="link-input" id="link" name="link" placeholder="What did you find?">
        </form>
        <button type="submit" class="btn" aria-label="Add new link">Add</button>
        <ul class="link-list">

        </ul>
    </main>
    <script src="./main.js" defer></script>
</body>
</html>
